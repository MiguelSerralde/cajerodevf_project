<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>SharkBank</title>
</head>
<body>
  <div class="logo">
    <img src="./images/sharkLogoBank.png">
    <div class="bank-name"> 
      <h2>SharkBank</h2>   
      <p>Deboramos tus ingresos</p>   
    </div>
  </div>
  <span class="hide" id="errorLogin">Error en credenciales!</span>
  <div class="contenedor">
    <form id="formulario">
      <label>Nombre de usuario</label>      
      <input id="user" type="text">      
      <label>Password:</label>      
      <input id="password" type="password">      
      <button class="submit-buton" type="submit">Login</button>
    </form>
  </div>
  <script src="./js/clase.js"></script>
</body>
</html>
